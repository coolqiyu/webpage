<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17个CSS题目</title>
	<link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body>
	<h2>mix-blend-mode</h2>
	<section class="clearfix">
		<div class="lighten chunk">
			<div class="container">
				<div class="circle red"></div>
				<div class="circle green"></div>
				<div class="circle blue"></div>
			</div>
		</div>
		<div class="difference chunk">
			<div class="container">
				<div class="circle">
					<div></div>
				</div>
				<div class="circle">
					<div></div>
				</div>
				<div class="circle">
					<div></div>
				</div>
				<div class="circle">
					<div></div>
				</div>
				<div class="circle">
					<div></div>
				</div>
				<div class="circle">
					<div></div>
				</div>
			</div>
		</div>
		<div class="chunk">
			<div class="text-magic" data-word="MixBlendMode">
				MixBlendMode
				<div class="white"></div>
			</div>
		</div>
	</section>
	<h2>-webkit-background-clip</h2>
	<section>
		<div class="clip">明月几时有，把酒问青天</div>
		<div class="text">博客管理后台</div>
		<div class="mask">
			<div></div>
			<p>·</p>
		</div>
	</section>
	<h2>animation-play-state</h2>
	<section class="css-stop">
		<span class="pause">暂停</span>

		<input class="radio" id="stop" type="radio" name="rectmoving">
		<input class="radio" id="continue" type="radio" name="rectmoving">
		
		<label for="stop" class="stop">停止</label>
		<label for="continue" class="continue">继续</label>
		<div class="clearfix pink-rect">
		</div>
	</section>
	<section class="">
		<div class="gradient"></div>
		<div class="gradient grandient-transform"></div>
	</section>
	<section class="font">
		<h5>各种字体font-family</h5>
		<!-- serif，意为有衬线的字体，衬线的意思是在字符笔画末端有叫做衬线的小细节的额外装饰，而且笔画的粗细会有所不同，这些细节在大写字母中特别明显。 -->
	<span style="font-family:serif">SERIF</span><!-- sans 的意思是无，sans-serif 也就是无衬线的意思。专指西文中没有衬线的字体，与汉字字体中的黑体相对应。与衬线字体相反，该类字体通常是机械的和统一线条的，它们往往拥有相同的曲率，笔直的线条，锐利的转角。
--><span style="font-family:sans-serif">SANS-SERIF</span><br/><!-- 等宽字体是指字符宽度相同的电脑字体，常见于 IDE 或者编辑器中，每个字母的宽度相等，通常用于计算机相关书籍中排版代码块。 --><span style="font-family:monospace">MONOSPACE</span><br/><span style="font-family:fantasy">FANTASY</span><span style="font-family:cuisive">CUISIVE</span>
</section>
<section class="pseudo">
	<h3>伪类</h3>
	<span>123</span>
	<span class="not"></span>
	<span>abc</span>
</section>
<section class="diagonal">
	<div class="after"></div>
	<div class="background"></div>
	<div class="triangle"></div>
	<div class="clip-path"></div>
</section>
<section class="tab">
	<div>		
		<div class="list-body">
			<div id="list1" class="list"><p>列表1的内容 啦啦啦</p></div>
			<div id="list2" class="list"><p>列表2的内容哦哦哦</p></div>
			<div class="list-head">
			<a href="#list1">列表1</a><a href="#list2">列表2</a>				
			</div>
		</div>		
	</section>
</body>
</html>
