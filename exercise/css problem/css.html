<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17个CSS题目</title>
	<link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body>
	<h2>mix-blend-mode</h2>
	<section class="clearfix">
		<div class="lighten chunk">
			<div class="container">
				<div class="circle red"></div>
				<div class="circle green"></div>
				<div class="circle blue"></div>
			</div>
		</div>
		<div class="difference chunk">
			<div class="container">
				<div class="circle">
					<div></div>
				</div>
				<div class="circle">
					<div></div>
				</div>
				<div class="circle">
					<div></div>
				</div>
				<div class="circle">
					<div></div>
				</div>
				<div class="circle">
					<div></div>
				</div>
				<div class="circle">
					<div></div>
				</div>
			</div>
		</div>
		<div class="chunk">
			<div class="text-magic" data-word="MixBlendMode">
				MixBlendMode
				<div class="white"></div>
			</div>
		</div>
	</section>
	<h2>-webkit-background-clip</h2>
	<section>
		<div class="clip">明月几时有，把酒问青天</div>
		<div class="text">博客管理后台</div>
		<div class="mask">
			<div></div>
			<p>·</p>
		</div>
	</section>
	<h2>animation-play-state</h2>
	<section class="css-stop">
		<span class="pause">暂停</span>

		<input class="radio" id="stop" type="radio" name="rectmoving">
		<input class="radio" id="continue" type="radio" name="rectmoving">
		
		<label for="stop" class="stop">停止</label>
		<label for="continue" class="continue">继续</label>
		<div class="clearfix pink-rect">
		</div>
	</section>
	<section class="">
	<div class="gradient"></div>
	</section>
</body>
</html>
