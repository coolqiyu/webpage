<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<style type="text/css">
		.ui-form{
			width: 300px;
			height: 300px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
		.ui-nav{
			width: 100%;
			height: 40px;
		}
		.ui-nav span{
			display: inline-block;
			width: 48%;
			height: 100%;
		}
		.ui-nav span:hover{
			cursor: pointer;
		}
		.ui-login-form,
		.ui-register-form{
			display: none;
		}
		[view=login]
		.ui-login-form{
			display: block;
		}
		[view=register]
		.ui-register-form{
			display: block;
		}
	</style>
</head>
<body>

<div class="ui-form" view="login">
<div class="ui-nav">
<span id="js-login">登录</span>
<span id="js-register">注册</span>
</div>
<form class="ui-login-form" action="/login" method="post">
用户名：<input type="text" name="username"><br/>
密码：<input type="password" name="password"><br/>
<button id="js-loginBtn">登录</button>
</form>
<form class="ui-register-form" action="/register" method="post" id="js-register">
用户名：<input type="text" name="username"><br/>
密码：<input type="password" name="password"><br/>
重复密码：<input type="password" name="password2"><br/>
<button id="js-registerBtn">注册</button>
</form>
</div>

<span id="js-errorMsg"></span>
<!-- <script type="text/javascript" src="../js/client/ws.js"></script>
<script type="text/javascript" src="../js/client/login.js"></script> -->
<script type="text/javascript">
	var login = document.getElementById("js-login");
	var register = document.getElementById("js-register");
	var form = document.getElementsByClassName("ui-form")[0];
	login.onclick = function(){
		form.setAttribute("view", "login");
	}
	register.onclick = function(){
		form.setAttribute("view", "register");
	}
</script>
</body>
</html>
