<html lang="en">
<head>

</head>
<body>
	<div class = 'container'>
	<div id = 'container'>

			<img class='ph1' src = './images/ph1.png'/>
		</div>
		<div id = 'page2' class = 'page'>

	</div>

<!-- 
功能点
1. 图案全屏显示
- html{
	height: 100%;
}
2. 滚动滚轮时，图案会进行滚动
- onwheel滚动事件
- 如何判断是向上还是向下滚动?
  - scrollTop/scrollWidth是包含滚动条的对象才会不一样
  - e.deltaY 根据它>0还是<0来判断向上/下
  - onwheel滚轮事件，onscroll滚动条事件
 - 不显示滚动条，但是可以滚动
3. 滚动到某一页时，会进行相应的动画
4. 侧边的导航栏在页面滚动中位置不变
- position: fixed;
 -->
