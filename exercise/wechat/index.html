        </header>
        <main>
            <div class="msg-left msg">
                <i></i><p>你好呀</p>
            </div>
             <div class="msg-right msg">
                <i></i><p>你好呀</p>
            </div>
        </main>
        <footer>
            <i class="icon voice-icon"></i>
            <input class="input-msg" type="text" />
            <i class="icon smile-icon"></i>
            <i class="icon add-icon"></i>
        </footer>
        <div></div>
