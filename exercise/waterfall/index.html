	<ul>
	<li>

<img src='./images/1.png' alt='1'/>
	</li>
	<li>
<img src='./images/2.jpg' alt='1'/>
	</li>
	<li>
	<img src='./images/3.jpg' alt='1'/></li>

	<img src='./images/4.jpg' alt='1'/>
	</li>
	</ul>
	</div>
</body>
</html>
<!-- 瀑布流（懒）加载：可以加载一部分，不用等所有内容加载完成 
我的思路：
1. css、js需要加载完成
2. 除了第一次展示的内容，其它的内容就以一个简单的图片来替换
3. 当滚动到某个位置时，通过js来异步请求数据，并动态添加dom
4. 添加计数器之类的来决定下一次应该加载的内容是什么，同时原来加载过的内容也不再用js进行动态生成
问题：
1. 怎么判断位置并加载？通过滚动条位置？
-->
