<!DOCTYPE html>
<html>
<head>
	<title>打飞机</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body data-status="index" class="bg1">
	<audio id = "js-audio" src="../sound/music.mp3" autoplay  loop>
	</audio>
	<canvas id="game"></canvas>
	<div class="ui-index">
		<h1>飞机大作战</h1>
		<div class="btn-group">
			<button id="js-start" class="btn">开始游戏</button>
			<button id="js-rule" class="btn">游戏介绍</button>
			<button id="js-setting" class="btn">游戏设置</button>
		</div>
	</div>
	<div class="ui-rule">
		<h2>游戏说明</h2>
		<p>通过手指移动飞机，躲避敌人，通过子弹射击敌人得分，游戏无限时，消灭小型飞机得100分，消灭大型飞机得1000分。</p>
		<button id="js-confirm-rule">我明白了</button>
	</div>
	<div class="ui-setting">
		<h2>游戏设置</h2>
		<ul>
			<li>
				<span>音乐设置</span>
				<select id = "js-music">
					<option value="1">开启音乐</option>
					<option value="0">关闭音乐</option>
				</select>
			</li>
			<li>
				<span>背景设置</span>
				<select id="js-bg">
					<option value="0">机械基地</option>
					<option value="1">云海重重</option>
					<option value="2">茂密丛林</option>
					<option value="3">烈焰火山</option>
				</select>
			</li>
			<li>
				<span>战机设置</span>
				<select id = "js-plane">
					<option value="0">蓝色战机</option>
					<option value="1">粉色战机</option>
				</select>
			</li>
		</ul>
		<button id="js-confirm-set">确认设置</button>
	</div>
	<div class="ui-end-game">
	<h2 id = "js-end-head"></h2>
	<p id="js-score"></p>
	<button id = "js-end">结束游戏</button><button id="js-restart">再挑战一次</button>
	</div>
</div>
<script type="text/javascript" src="../js/resource.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/element.js"></script>
<script type="text/javascript" src="../js/enemy.js"></script>
<script type="text/javascript" src="../js/bullet.js"></script>
<script type="text/javascript" src="../js/plane.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
