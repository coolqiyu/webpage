<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>俄罗斯方块</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<h1>火拼俄罗斯方块</h1>
	<h2><span>时间: </span><sapn id="js-time">0</sapn>s</h2>
	<p class="ui-rule">游戏规则：←左 ↑上 →右 ↓下 space换方向</p>
	<div class="local">
		<h2>我的</h2>	
		<button id="js-local-start-btn">准备</button>
		<div id="js-local-msg" class="msg"></div>
		<div id = 'js-local-game' class='left'>			
		</div>	
		<div class="right" id = 'js-local-next'>
		</div>
		<div class="info">
			<span>得分: </span><sapn id="js-local-score">0</sapn>			
		</div>
	</div>
	<div class="remote">
		<h2>对手</h2>
		<button id="js-remote-start-btn">未准备</button>
		<div id="js-remote-msg" class="msg"></div>
		<div id = 'js-remote-game' class='left'>		
		</div>
		<div class="right" id = 'js-remote-next'>
		</div>
		<div class="info">
			<span>得分: </span><sapn id="js-remote-score">0</sapn>
		</div>
	</div>
	<script type="text/javascript" src="./js/square.js"></script>
	<script type="text/javascript" src="./js/square1.js"></script>
	<script type="text/javascript" src="./js/square2.js"></script>
	<script type="text/javascript" src="./js/square3.js"></script>
	<script type="text/javascript" src="./js/square4.js"></script>
	<script type="text/javascript" src="./js/square5.js"></script>
	<script type="text/javascript" src="./js/square6.js"></script>
	<script type="text/javascript" src="./js/square7.js"></script>
	<script type="text/javascript" src="./js/squareFactory.js"></script>
	<script type="text/javascript" src="./js/game.js"></script>
	<script type="text/javascript" src="./js/local.js"></script>
	<script type="text/javascript" src="./js/remote.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>	

</body>
</html>
