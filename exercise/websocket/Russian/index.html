<!DOCTYPE html>
<html lang="en">

	<title>俄罗斯方块</title>

	<div class="local">
		<h3>我的</h3>
		<button id="js-local-start-btn">开始游戏</button>
		<div id = 'js-local-game' class='left'>
		</div>

			<div id = 'js-local-next' class = 'right'>
