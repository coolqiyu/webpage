<!DOCTYPE html>
<html>
<head>
<title>html5学习</title>
<style type="text/css">
#runBtn{
	position:relative;
}
#audioDiv{
	position: relative;
	width: 500px;
	height: 30px;
	background-color: black;
	border-radius: 3px 3px 3px 3px;
}
#audioBtn{
	position: absolute;
	left:10px;
	top:50%;
	transform: translateY(-50%);
	width: 35px;
	height: 15px;
	text-shadow: 0 1px 1px rgba(0,0,0,0.25);
	padding: 0;
	font-size: 10px;
	border: 0;
	outline:0;
	color: white;
	background-color: rgb(101,159,69);
	box-shadow: 0 0 5px yellow;
	border-radius: 2px;
}
#audioProcess_box{
	display: inline;
	position: absolute;
	left: 55px;
	z-index: 1;
	width: 80%;
	height: 6px;
	background-color: gray;
	border-radius: 2px;
	top:50%;
	transform: translateY(-50%);
}
#audioProcess{
	background-color: white;	
	position: absolute;
	z-index: 1;
	height: 100%;
}
#processBtn{
	position: absolute;
	width: 10px;
	height: 10px;
	z-index: 2;
	top:50%;
	transform: translateY(-50%);
	margin: 0;	
	padding: 0;		
	border: none;
	border-radius: 5px;/*内切圆的半径*/
	box-shadow: 0 0 10px black;/*设置外部阴影 偏移量 阴影大小 阴影颜色*/
	outline: 0;/*这个可以清楚按钮内容的边框，否则点击圆形鼠标时，外面会有一个矩形边框*/
	background-color: red;	
}
#processBtn:hover{
	box-shadow: 0 0 8px white;
	cursor: pointer;
	border: none;
}
#timeText{
	display: inline;
	position: absolute;
	z-index: 1;
	color: white;
	right: 10px;
	font-size: 10px;
	top:50%;
	margin: 0;
	transform: translateY(-50%);
}
#audioList{
	position: absolute;
	top:400px;
}
#videoDiv{
	width: 500px;
	height: 500px;
}
#videoBtn{
	width: 40px;
	height:30px;
}
#videoControls{	
	bottom:0;
	opacity:0;
	width:500px;
	height:35px;
}
#playBtn{
	float:left;
}
#process{
	display: inline;
	width:450px;
	height:30px;
	float:right;
}
#progress_box{
	background-color: gray;
	position: relative;
    width:100%; 
    height:7px;
    top:20%;
    border-radius:2px;
}
#play_progress{
	/*设置让进度条可以垂直居中*/
	position: absolute; 
	top:50%;
	transform: translateY(-50%);
	background-color: white; 	
	z-index:1; 
	height:5px;
	padding:0 1px 0 1px; 
}
#videoId{
	height:75%; 
	width:75%;
	background: gray;
}
#audioTable{
	margin-top: 10px;
	width: 400px;
	border-spacing: 0;/*相邻格子的边框间距*/
	border-collapse: collapse;/*合并边框*/
	font-size: 10px;
}
.audioSource{
	text-decoration: underline;	
}
.audioSource:link{/*未访问*/
		
}
.audioSource:visited{/*访问过*/
}
.audioSource:hover{/*悬停时*/
	cursor: pointer;
	color: orange;
}
.audioSource:active{/*被点击时*/
	background-color: green;
}

#audioTable td{	
	width: 50%;
	padding: 2px;
	border: .5px solid blue;
}
</style>
<script src="./video.js"></script>
</head>
<body>
<h1>html5新特性</h1>
<hr/>
<a href="#video">视频video</a>
<a href="#canvas">绘画canvas</a>
<a href="#audio">音频audio</a>
<a href="#content">内容元素</a>
<a href="#form">表单控件</a>
<div name="video" id="videoDiv">
video 元素允许多个 source 元素。source 元素可以链接不同的视频文件。浏览器将使用第一个可识别的格式
<video id="videoId" preload poster=./baidu.jpg onload="playV(window, document)">
<source src="./movie.mp4" type="video/mp4"></video>
<div id="videoControls">
	<button id="playBtn" title="Play">&#x25BA;</button>
	<div id="process">
		<div id="progress_box">
			<span id="play_progress"></span>
		</div>
	</div>
</div>
<button id="runBtn" onclick="playV(this, document); playA(document)">运行</button>
<button id="playVideoBtn" onclick="playVideo()">播放</button>
<button id="fullScreenBtn" onclick="toFullScreen()">全屏</button>
</div>
<div id="audioDiv">
<audio>
<source src="./1.wav" type="audio/wav">
</audio>
<div id="audioControl">
	<button id="audioBtn">播放</button>
<div id="audioProcess_box">
	<button id="processBtn"></button>
	<div id="audioProcess"></div>
</div>
	<p id="timeText">00:00</p>
</div>
</div>
<table id="audioTable">
<tr>
<td>音频名字</td>
<td>大小</td>
</tr>
<tr>
<td><span class="audioSource">1.wav</span></td>
<td>26,582KB</td>
</tr>
<tr>
<td><span class="audioSource">audio.ogg</span></td>
<td>14KB</td>
</tr>
</table>
</body>
</html>
