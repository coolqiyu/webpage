<!DOCTYPE html>
<html>
<head>
<title>html5学习</title>
<style type="text/css">
#runBtn{
	position:relative;
}
#audioDiv{
	position: relative;
	top: 150px;
	width: 500px;
	height: 30px;
	background-color: black;
}
#audioBtn{
	position: absolute;
	top:50%;
	transform: translateY(-50%);
}
#audioProcess_box{
	display: inline;
	position: absolute;
	left: 55px;
	z-index: 1;
	width: 80%;
	height: 6px;
	background-color: gray;
	border-radius: 2px;
	top:50%;
	transform: translateY(-50%);
}
#audioProcess{
	background-color: white;	
	position: absolute;
	z-index: 1;
	height: 100%;
}
#processBtn{
	position: absolute;
	width: 10px;
	height: 10px;
	z-index: 2;
	top:50%;
	transform: translateY(-50%);
	margin: 0;
	border: 0;
	padding: 0;	
	border-radius: 5px;
	box-shadow: 0 0 4px black inset;
	background-color: red;	
}
#processBtn:hover{
	box-shadow: 0 0 10px white inset;
	cursor: pointer;
}
#timeText{
	display: inline;
	position: absolute;
	z-index: 1;
	color: white;
	right: 10px;
	font-size: 10px;
	top:50%;
	margin: 0;
	transform: translateY(-50%);
}
#videoDiv{
	width: 500px;
	height: 500px;
}
#videoBtn{
	width: 40px;
	height:30px;
}
#videoControls{	
	bottom:0;
	opacity:0;
	width:500px;
	height:35px;
}
#playBtn{
	float:left;
}
#process{
	display: inline;
	width:450px;
	height:30px;
	float:right;
}
#progress_box{
	background-color: gray;
	position: relative;
    width:100%; 
    height:7px;
    top:20%;
    border-radius:2px;
}
#play_progress{
	/*设置让进度条可以垂直居中*/
	position: absolute; 
	top:50%;
	transform: translateY(-50%);
	background-color: white; 	
	z-index:1; 
	height:5px;
	padding:0 1px 0 1px; 
}
#videoId{
	height:100%; 
	width:100%;
	background: gray;
}
</style>
<script src="./video.js"></script>
</head>
<body>
<h1>html5新特性</h1>
<hr/>
<a href="#video">视频video</a>
<a href="#canvas">绘画canvas</a>
<a href="#audio">音频audio</a>
<a href="#content">内容元素</a>
<a href="#form">表单控件</a>
<div name="video" id="videoDiv">
video 元素允许多个 source 元素。source 元素可以链接不同的视频文件。浏览器将使用第一个可识别的格式
<video id="videoId" preload poster=./baidu.jpg onload="playV(window, document)">
<source src="./movie.mp4" type="video/mp4"></video>
<div id="videoControls">
	<button id="playBtn" title="Play">&#x25BA;</button>
	<div id="process">
		<div id="progress_box">
			<span id="play_progress"></span>
		</div>
	</div>
</div>
<button id="runBtn" onclick="playV(this, document); playA(document)">运行</button>
<button id="playVideoBtn" onclick="playVideo()">播放</button>
<button id="fullScreenBtn" onclick="toFullScreen()">全屏</button>
</div>
<div id="audioDiv">
<audio>
<source src="./audio.ogg" type="audio/ogg">
</audio>
<div id="audioControl">
	<button id="audioBtn">播放</button>
<div id="audioProcess_box">
	<button id="processBtn"></button>
	<div id="audioProcess"></div>
</div>
	<p id="timeText">00:00</p>
</div>
</div>

</body>
</html>
