<!DOCTYPE html>
<html>
<head>
	<title>html5</title>
	<meta charset="utf-8">
</head>
<body>
	<!--canvas是一个二维网格，左上为(0，0)，js可以在canvas中绘制图像-->
	<!--如果<canvas  />好像会找不到关闭标签，下面的会重合到上面的canvas中-->
	<canvas id="mycanvas" width="200" height="200" style="border:1px solid black"></canvas>
	<script>
		var c=document.getElementById("mycanvas");
		var ctx=c.getContext("2d");
		ctx.fillStyle="#FF0000";
		ctx.fillRect(0,0,150,75);
	</script>	
	<br/>
	<canvas id="mycanvas2" width="200" height="200" style="border:1px solid black"></canvas>
	<script>
		var c=document.getElementById("mycanvas2");
		var ctx=c.getContext("2d");
		<!--画圆 stroke是ink方法-->
		ctx.beginPath();
		<!--arc(x,y,r,start,stop)-->
		ctx.arc(95,50,40,0,2*Math.PI);		
		<!--画线 moveTo开始，lineTo结束 -->
		ctx.moveTo(0,0);
		ctx.lineTo(200,200);
		ctx.stroke();
		<!--文字-->
		ctx.font="30px Arial";
		ctx.fillText("Hello world", 10, 50);	
		ctx.strokeText("None", 10, 100);	
	</script>	
	<canvas id="mycanvas3" width="200" height="200" style="boder: 1px solid black"></canvas>
	<script>
		var c=document.getElementById("mycanvas3");
		var ctx=c.getContext("2d");
		var grd=ctx.createRadialGradient(75,50,5,90,60,100);
		grd.addColorStop(0,"red");
		grd.addColorStop(1,"white");
		ctx.fillStyle=grd;
		ctx.fillRect(10,10,150,80);
	</script>
	<!--svg:scalable vector grapics可伸缩矢量图形，用xml格式定义的图形-->
	<!--svg基于xml，每个图形都是一个对象-->
	<!--xmlns指出xml命名空间 version指出版本号-->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200" width="200">
		<polygon points="100,10 40,180 190,60 10,60 160,180"
		style="fill:lime;stroe:purple;stroke-width:5;fill-rule:evenodd;">
	</svg>
</body>
</html>
