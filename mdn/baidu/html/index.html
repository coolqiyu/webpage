<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="widthd=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scale=no">
	<title>百度地图</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<header class="nav-header">
		<nav>
			<ul  class="top-nav">
				<li>
					<!-- 使用icon-font -->
					<span class="icon-map2"></span>
					地图
				</li>
				<li class="active">
					<span class="icon-location"></span>
					周边
				</li>
				<li>
					<span class="icon-shuffle"></span>
					路线
				</li>
				<li class="user">字体</li>
			</ul>
		</nav>
		<div class="search">
			<form>
				<input class="search-input" placeholder="搜索地点、公交车、路线" type="text" name="" />
				<button class="search-button">搜索</button>
			</form>
		</div>
	</header>
	<div class="service">
		<section class="service-title">
			<div class="tt">生活服务</div>
			<!-- 分割线 -->
			<div class="spliter"></div>
		</section>
		<section>
			<div class="row">
				<div class="item">
					<!-- 					做一个可点击的区域，不建议在a里包含div（行里包块) -->
					<div class="thumb-img nearby-icon"></div>
					<div>美食</div>
				</div>
				<div class="item">
					<div class="thumb-img nearby-icon tg"></div>
					<div>订酒店</div>
				</div>
				<div class="item">
					<div class="thumb-img scene"></div>
					<div>景点</div>
				</div>
				<div class="item">
					<div class="thumb-img movie"></div>
					<div>电影</div>
				</div>
			</div>
			<div class="row">
				<div class="item">
					<!-- 					做一个可点击的区域，不建议在a里包含div（行里包块) -->
					<div class="thumb-img bank"></div>
					<div>银行</div>
				</div>
				<div class="item">
					<div class="thumb-img bath"></div>
					<div>洗浴</div>
				</div>
				<div class="item">
					<div class="thumb-img market"></div>
					<div>超市</div>
				</div>
				<div class="item">
					<div class="thumb-img more"></div>
					<div>更多</div>
				</div>
			</div>			
		</section>
		<section class="out service-title">
			<div class="tt">出行服务</div>
			<!-- 分割线 -->
			<div class="spliter"></div>
		</section>
		<section>
			<div class="row">
				<div class="item">
					<!-- 					做一个可点击的区域，不建议在a里包含div（行里包块) -->
					<div class="thumb-img subway"></div>
					<div>地铁</div>
				</div>
				<div class="item">
					<div class="thumb-img bus"></div>
					<div>公交</div>
				</div>
				<div class="item">
					<div class="thumb-img taxi"></div>
					<div>打车</div>
				</div>
				<div class="item">
					<div class="thumb-img more"></div>
					<div>更多</div>
				</div>
			</div>					
		</section>
	</div>
</body>
</html>
