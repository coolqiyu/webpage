<!DOCTYPE html>
<html>
<head>
	<title>背景和边框</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	body .demo{
		height: 300px;
		width: 400px;
		background-color: red;
		background-image: url("floor.png");
		background-size: contain;/*设置背景图片的大小*/
		background-repeat: repeat;/*图片小的话，加载比较快*/
	}
	#first{
		background-image: url("mapbaidu.png");
		background-position: bottom right;/*设置背景图像的开始点 从右下角开始*/
		background-size: cover;/*背景图片会尽可能扩大，占满整个空间*/
		width: 200px;
		height: 200px;
	}
	#second{
		background-image: url("mapbaidu.png");
		background-position: 10% 50%;/*图片水平10%，垂直50%的位置开始*/
		background-size: contain;/*空间会尽量去包含背景图片，图片比较小的话，会自动平铺repeat*/
		width: 300px;
		height: 300px;
	}
	#borderId{/*这个会构成一个梯形！*/
		/*可以用这个来做各种图形*/
		height: 300px;
		width: 300px;
		background-color: yellow;
		border: 25px solid green;
		border-top-color: red;
		border-left-color: blue;
		border-right-color: orange;
		border-bottom-color: green;
	}
	#prompt{
		margin: 70px 0;
		width: 300px;
		height: 80px;
		background-color: orange;
		position: relative;
		border-radius: 15px;
		box-shadow: 5px 5px 10px rgb(255, 204, 0);/*偏移位置x y 模糊程度 阴影颜色*/		
	}
	#prompt1{
		position: absolute;
		left: 25px;
		top: -30px;
		border: 15px solid orange;
		border-top-color: transparent;
		border-left-color: transparent;
		border-right-color: transparent;
	}
	#gradient div{		
		width: 150px;
		height: 200px;
		display: inline-block;
	}
	#horizon{/*线性渐变*/
		background: -webkit-linear-gradient(left bottom, blue, rgb(0, 255, 102), rgba(235, 217, 15, 0.72))
	}
	#vertical{
		background: -webkit-linear-gradient(top, blue, rgb(0, 255, 102), rgba(235, 217, 15, 0.72))
	}
	#deg45{
		background: -webkit-linear-gradient(45deg, blue, rgb(0, 255, 102), rgba(235, 217, 15, 0.72))/*rgba最后一个a表示透明度*/
	}
	#deg90{
		background: -webkit-linear-gradient(90deg, blue 40%, rgba(0, 255, 102,0.9), rgba(235, 217, 15, 1))/*颜色后面加一个百分比，表示这个颜色在哪个空间的什么位置停止*/
	}
	#deg{
		background: linear-gradient(to right, red,orange,yellow,green,blue,indigo,purple);
	}
	#radial{/*径向渐变*/
		background: radial-gradient(circle, red,orange,yellow,green,blue,indigo,purple);
	}
	#radialellipse{/*径向渐变*/
		background: -webkit-radial-gradient(ellipse,red, yellow, purple); 
 		background: -o-radial-gradient(ellipse, red, yellow, purple); 
    	background: -moz-radial-gradient(ellipse, red, yellow, purple); /*ellipse表示椭圆*/
    	background: radial-gradient(ellipse, red, yellow, purple); /* 标准的语法（必须放在最后） */
	}
	#grail{/*这个width不要设置成固定，不然改变窗口大小时，自适应的位置不能变化*/
		width: 100%;
		height: 300px;
	}
	#grail #header{
		width: 100%;
		height: 20%;
		background-color: gray;
	}
	#grail #content{
		width: 100%;
		height: 60%;
	}
	#content div{
		height: 100%;	
	}
	#content #content1{
		width: 50px;
		background-color: red;
		float: left;
	}
	#content #content2{
		background-color: blue;
	}
	#content #content3{
		width: 50px;
		background-color: green;
		float: right;
	}
	#grail #footer{
		width: 100%;
		height: 20%;
		background-color: gray;		
	}
	#newcontent{
		width: 100%;
		height: 100px;
	}
	#newcontent div{
		height: 100%;	
		width: 33.3%;
		display: inline;
	}
	#newcontent #content1{
		background-color: red;
	}
	#newcontent #content2{
		background-color: blue;
	}
	#newcontent #content3{
		background-color: green;
	}
	</style>
</head>
<body>
	<div class="demo">
	<h1>¹þÄãÎÒABCRE</h1>
	</div>
	<!-- 雪碧图：把很多图放在一起，这样多图的时候就可以一次传完，不用分多次 -->
	<div>
	<div id="first"></div>
	<div id="second"></div>
	<div id="third"></div>
	</div>
	<!-- 梯形 -->
	<div id="borderId">
	</div>
	<!-- 做一个提示框 -->
	<div id="prompt">
	<div id="prompt1"></div>
	</div>
	<div id="gradient">
	<div id="horizon"></div>
	<div id="vertical"></div>
	<div id="deg45"></div>
	<div id="deg90"></div>
	<div id="deg"></div>
	<div id="radial"></div>	
	<div id="radialellipse"></div>
	</div>
	<div id="grail">	
	<div id="header"><span>中间部分三列布局，左右固定宽度，中间自适应</span>
	</div>
	<div id="content">
	<div id="content1"></div>
	<div id="content3"></div><!-- 右侧的要放在middle的上面，否则中间会把右侧挤下去 -->
	<!-- 为什么？
	1. float是基于正常流，在此基础上尽量靠左/右
	2. 左-中-右的顺序中的部分充满剩下空间，右的部分就会被挤出去 -->
	<div id="content2"></div>
	</div>
	<div id="footer"></div>
	</div>
	<div id="newcontent">
	<div id="content1">aaaa</div>
	<div id="content3">bbb</div><!-- 右侧的要放在middle的上面，否则中间会把右侧挤下去 -->
	<div id="content2">cccc</div>
	</div>
</body>
</html>
