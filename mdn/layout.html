<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="utf-8">
	<script src="./custom.modernizr.js"></script>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#grail, #wing, #flex, #absolute{
		width: 100%;
		height: 300px;
	}
	#grail header{
		width: 100%;
		height: 20%;
		background-color: grey;
	}
	#grail	article{
		height: 60%;
	/*这个不用设置宽度*/
		padding: 0 50px 0 50px;
		position: relative;
	}
	#grail	article .middle{
		height: 100%;
		width: 100%;			
		background-color: green;
		float: left;

	}
	#grail	article .left{
		width: 50px;
		height: 80%;
		background-color: red;
		float: left;
		margin-left: -100%;
		position: relative;
		left: -50px;
	}
	#grail	article .right{
		width: 50px;
		height: 80%;
		background-color: blue;
		float: left;
		margin-left: -50px;
		position: relative;
		right: -50px;
	}
	#grail	footer{
		width: 100%;
		height: 20%;
		background-color: gray;
	}
	#wing header{
		width: 100%;
		height: 20%;
		background-color: gray;
	}	
	#wing article{
		width: 100%;
		height: 60%;
	}	
	#wing .middle0{
		height: 100%;
		width: 100%;
		float: left;	
		/*用padding的方法给两侧留出位置
		需要设置box-sizing，因为默认设置的width是内容，padding会让盒子向外扩展，并不能满足要求*/			
		/*padding: 0 50px 0 50px;
		box-sizing: border-box;*/
	}
	#wing .middle0 .middle{
		height: 100%;
		background-color: green;
		/*用margin的方法给两侧留出空间*/
		margin: 0 50px 0 50px;
	}
	#wing .left{
		width: 50px;
		height: 80%;
		background-color: red;
		float: left;
		margin-left: -100%;
	}
	#wing .right{
		width: 50px;
		height: 80%;
		background-color: blue;
		float: left;
		margin-left: -50px;
	}	
	#wing footer{
		width: 100%;
		height: 20%;
		background-color: gray;
	}
	#flex header{
		width: 100%;
		height: 20%;
		background-color: gray;
	}	
	#flex article{
		display: flex;
		width: 100%;
		height: 60%;
	}	
	#flex .middle{
		order: 2;/*设置子元素的排列位置*/
		background-color: green;
		width: 100%;
	}
	#flex .left{
		order: 1;
		background-color: red;
		width: 50px;/*不设宽度，由内容撑开*/
		/*不设置高度默认为充满整个父元素高*/
		height: 80%;
	}
	#flex .right{
		order: 3;
		background-color: blue;
		width: 50px;
		height: 80%;
	}
	#flex footer{
		width: 100%;
		height: 20%;
		background-color: gray;
	}
	#absolute header{
		width: 100%;
		height: 20%;
		background-color: gray;
	}	
	#absolute article{
		width: 100%;
		height: 60%;
		position: relative;
	}	
	#absolute .middle{
		background-color: green;
		/*width: 100%;*/
		height: 100%;
		/*两侧 position 设置为absolut，脱离文档流*/
		/*当前元素的两侧就变成了article边框*/
		margin-left: 50px;
		margin-right: 50px;
	}
	#absolute .left{
		background-color: red;
		width: 50px;/*不设宽度，由内容撑开*/
		/*不设置高度默认为充满整个父元素高*/
		height: 80%;
		position: absolute;
		top: 0;
		left: 0;
	}
	#absolute .right{
		background-color: blue;
		width: 50px;
		height: 80%;
		position: absolute;
		right: 0;
		top: 0;
	}
	#absolute footer{
		width: 100%;
		height: 20%;
		background-color: gray;
	}
	</style>
</head>
<body>
<div id="grail">
<header>圣杯布局</header>
<article>
	<div class="middle">中间</div>
    <div class="left">左边</div>
    <div class="right">右边</div>
</article>
<footer>底部</footer>
</div>
<div id="wing">
<header>双飞翼布局</header>
<article>
	<div class="middle0">
	<div class="middle">中间</div></div>
    <div class="left">左边</div>
    <div class="right">右边</div>
</article>
<footer>底部</footer>
</div>
<div id="flex">
<header>用flex来实现三列布局</header>
<article>
	<div class="middle">中间</div>
    <div class="left">左边</div>
    <div class="right">右边</div>
</article>
<footer>底部</footer>
</div>
<div id="absolute">
<header>用absolute来实现三列布局</header>
<article>
	<div class="middle">中间</div>
    <div class="left">左边</div>
    <div class="right">右边</div>
</article>
<footer>底部</footer>
</div>
</body>
</html>
