<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS特效</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*设置背景*/
		.back{
			width: 320px;
			height: 320px;
			padding: 30px;
			display: flex;/*使用flex布局，多行自动平分水平、垂直空间*/
			flex-wrap: wrap;
			background: blue;
		}
		/*包含两个块体的div*/
		.object{
			width: 80px;
			height: 80px;
			position: relative;
		}
		.object div{
			width: 40px;
			height: 40px;
			position: absolute;/*脱离文档流*/
			background: white;
		}
		.object .sub1{
			animation: frame1 10s infinite;
			z-index: 1;
		}
		.sub2{
			transform: rotateZ(45deg);
			animation: frame2 10s infinite;
		}		
		@keyframes frame1{
			0%{

			}
			25%{	
				width: 60px;
				height: 20px;
				transform: translateX(-10px) translateY(10px) rotateZ(90deg);			
			}	
			50%{
				width: 60px;
				height: 20px;
				transform: translateX(-10px) translateY(10px) rotateZ(135deg);
			}
			75%{
				width: 60px;
				height: 20px;
				transform: translateX(10px) translateY(30px) rotateZ(135deg);
			}
		}
		@keyframes frame2{
			0%{

			}
			25%{
				height: 60px;
				width: 20px;
				transform: translateX(10px) translateY(-10px) rotateZ(90deg) ;
			}
			50%{
				height: 60px;
				width: 20px;
				transform: translateX(10px) translateY(-10px) rotateZ(135deg) ;
			}
			75%{
				height: 60px;
				width: 20px;
				transform: translateX(0px) translateY(-20px) rotateZ(135deg) ;
			}

		}
	</style>
</head>
<body>
	<div class="back">
		<div class="object">
			<div class="sub1">
			</div>
			<div class="sub2"></div>
		</div>

		<div class="object">
			<div class="sub1">
			</div>
			<div class="sub2"></div>
		</div>

		<div class="object">
